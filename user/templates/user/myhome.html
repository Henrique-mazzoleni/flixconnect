<h2>Hello {{ user.username }}</h2>

<p>Login into your Netflix account</p>
<a href="{% url 'netflixLogin' %}">Login Form</a>

<div>Your List</div>
<div>
  {% if shows %}
  <div>
    {% for show in shows %}
    <p>{{ show.title }} - <a href="{{ show.link }}">{{ show.link }}</a></p>
    {% endfor %}
  </div>
  {% else %}
  <p>Get Your List</p>
  <a href="{% url 'getShows' %}">Get Shows</a>
  {% endif %}
</div>

<form method="POST" action="{% url 'logoutuser' %}">
  {% csrf_token %}
  <button type="submit">Logout</button>
</form>
